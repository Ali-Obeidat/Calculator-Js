<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="clear">
              <div class="button-c last-entity-clear c">C</div>
              <div class="button-ac all-clear c">AC</div>
            </div>
            <div class="display1">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
          </div>
          <div class="all_button">
            <div class="button number a">1</div>
            <div class="button number a">2</div>
            <div class="button number a">3</div>
            <div class="button operation b">+</div>
            <div class="button number a">4</div>
            <div class="button number a">5</div>
            <div class="button number a">6</div>
            <div class="button operation b">-</div>
            <div class="button number a">7</div>
            <div class="button number a">8</div>
            <div class="button number a">9</div>
            <div class="button operation b">x</div>
            <div class="button operation b">/</div>
            <div class="button number a">0</div>
            <div class="button number a dot">.</div>
            <div class="button equal b">=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
